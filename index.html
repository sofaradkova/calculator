<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <div id="top"> </div>
                <div id="bottom"> </div>
            </div>
            <div id="buttons">
                <div id="digits">
                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                    <button id="9" class="digit">9</button>
                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                    <button id="6" class="digit">6</button>
                    <button id="3" class="digit">3</button>
                    <button id="2" class="digit">2</button>
                    <button id="1" class="digit">1</button>
                    <button id="x">x</button>
                    <button id="0" class="digit">0</button>
                    <button id="equals">=</button>
                </div>
                <div id="operations">
                    <button id="+" class="digit">+</button>
                    <button id="-" class="digit">-</button>
                    <button id="*" class="digit">*</button>
                    <button id="/" class="digit">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
